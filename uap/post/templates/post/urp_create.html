{% extends "post/base.html" %}
{% load crispy_forms_tags %}

{% block sidebar %}
    <h3>Create new URP</h3>
{% endblock sidebar %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    New URP
                </legend>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Post New URP</button>
                <a class="btn btn-outline-dark ml-3" href="{% url 'uap-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
